<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		{% if page.image %}<span class="image main post" style="background-image: url('{{ site.baseurl }}{{ page.image }}')" />{% endif %}
		<header class="major">
			<h1>{{ page.title }}</h1>
			<p>{{ page.description }}</p>
		</header>
		{% if page.image %}</span>{% endif %}
		{{ content }}
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
